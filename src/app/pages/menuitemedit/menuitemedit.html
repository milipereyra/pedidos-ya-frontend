<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<h1 class="title">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <span>Modificar ítem de menú</span>
</h1>
<div class="rectangle">
    <!--acá va todo el contenido-->
    <div class="item-container">
        <div class="item-image">
            <img src="../../../assets/images/pizza-fugazzeta.png" alt="Pizza Fugazzeta">
        </div>

        <div class="item-form">
            
            
                <label for="nombre" class="item-title">Nombre de item<i class="fas fa-pencil"></i></label>
                        

                <label for="descripcion">Descripción</label>
                <textarea id="descripcion"></textarea>

                <label for="precio">Precio: $</label>
                <input type="number" id="precio" value="precio">

                <label for="url">URL de imagen:</label>
                <input type="text" id="url" value="url">
            
            <div class="button-group">
                <a href="http://localhost:4200/home"> 
                    <button class="gray-btn">Cancelar</button>
                </a>
                
                <button class="orange-btn">Guardar cambios</button>
            </div>
        </div>
  </div>
</div>
